<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Styles/Index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <!--aqui va  el nav bar-->
    <main-header id="main-header"></main-header>
    <!--aqui va el carousel-->
    <div id="main-carousel"></div>
    <aside>
    </aside>
    <main-footer></main-footer>
</body>
<script src="/Components/footer.js"></script>
<script src="/Components/header.js"></script>
<script>
    fetch("/Components/carousel.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("main-carousel").innerHTML = html;
            const script = document.createElement('script');
            script.src = "/Scripts/Carousel.js";
            script.onload = () => {
                if (typeof iniciarCarousel === 'function') {
                    iniciarCarousel();
                } else {
                    console.error("initCarousel function is not defined.");
                }
            };
            document.body.appendChild(script);
        })
        .catch(error => {
            console.error("Error loading carousel:", error);
        });
</script>
</html>
