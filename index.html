<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <!--aqui va  el nav bar-->
    <div id="main-header"></div>
    <!--aqui va el carousel-->
    <div id="main-carousel"></div>
    <aside>
    </aside>
    <div id="footer"></div>
</body>
<script>
    fetch("/Components/header.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("main-header").innerHTML = html;
            const script = document.createElement('script');
            script.src = "/Scripts/Header.js";
            document.body.appendChild(script);
        })
        .catch(error => {
            console.error("Error loading header:", error);
        });
    fetch("/Components/footer.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("footer").innerHTML = html;
        }).catch(error => {
            console.error("Error loading footer:", error);
        });
    fetch("/Components/carousel.html")
    .then(response => response.text())
    .then(html => {
        document.getElementById("main-carousel").innerHTML = html;
        const script = document.createElement('script');
        script.src = "/Scripts/Carousel.js";
        script.onload = () => {
            if (typeof iniciarCarousel === 'function') {
                iniciarCarousel();
            } else {
                console.error("initCarousel function is not defined.");
            }
        };
        document.body.appendChild(script);
    })
    .catch(error => {
        console.error("Error loading carousel:", error);
    });
</script>

</html>
